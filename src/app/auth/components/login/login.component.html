<div class="container">
    <label for="email">Email</label>
    <input (keyup)="onKeyup($event)" type="email" id="email" name="email" required>
</div>
<div class="container">
    <label for="password">Password</label>
    <input (keyup)="onKeyup($event)" type="password" id="password" name="password" required>
</div>
<div class="container">
    <button type="submit">Login</button>
</div>
